name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        # Don't build the Tauri desktop workspace here (it needs platform deps and is
        # handled by the dedicated Tauri/release workflows).
        run: |
          npm run build -w @moltpostor/core
          npm run build -w @moltpostor/api
          npm run build -w @moltpostor/web
