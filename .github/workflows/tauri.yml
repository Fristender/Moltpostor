name: Tauri

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  desktop:
    name: Desktop (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install JS deps
        run: npm ci

      - name: Build desktop bundles
        run: npm run build -w @moltpostor/desktop

      - name: Upload bundles
        uses: actions/upload-artifact@v4
        with:
          name: moltpostor-tauri-${{ matrix.os }}
          path: apps/desktop/src-tauri/target/release/bundle/**

  android:
    name: Android (Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          yes | sdkmanager --licenses
          sdkmanager "ndk;26.3.11579264"

      - name: Install JS deps
        run: npm ci

      - name: Build Android (APK/AAB)
        run: npm run android:build -w @moltpostor/desktop

      - name: Upload Android outputs
        uses: actions/upload-artifact@v4
        with:
          name: moltpostor-tauri-android
          path: |
            apps/desktop/src-tauri/gen/android/app/build/outputs/**/*
